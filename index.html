<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <script defer src="./src/js/main.js"></script>
    <title>Multi List App</title>
</head>
<body>
    <header>
        <h1 class="title">Multi Tasker App</h1>
    </header>
    <div class="container">
        <aside class="list-container" data-list-container>
            <div class="top-list">
                <h2 class="list-title">LISTS</h2>
            </div>
            <div class="list-menu">
                <ul class="all-lists" data-all-lists></ul>
            </div>
            <div class="bottom-list">
                <form action="" class="newlist" data-new-list-form>
                    <input type="text" name="" id="new-list-input" placeholder="Add New List" autocomplete="off" data-new-list-input>
                </form>
            </div>
        </aside>
        <div class="task-container">
            <div class="task-header" data-task-header>
                <div class="task-header-left">
                    <h2 class="task-title" data-task-title></h2>
                </div>
                <div class="task-header-right">
                    <button class="addtask-button" data-add-task-btn-header> Add Task</button>
                    <button class="clear-all-button" data-clear-all-btn>Clear All</button>
                </div>
            </div>
            <div class="tasklist-container">
                <div class="display-tasks">
                    <ul class="all-tasks" data-all-tasks></ul>
                </div>
            </div>
        </div>
        <!-- New Task Modal Section -->
        <div class="bg-modal" data-bg-modal>
            <div class="modal-box">
                <div class="modal-header">
                    <div class="modal-title">Add Task</div>
                    <button class="close-modal-box-button" data-close-modal-box>&times;</button>
                </div>
                <form action="" data-new-task-form>
                    <label for="new-task-input" class="new-task-label">
                        <span>Task</span><input type="text" placeholder="Add New Task" id="new-task-input" autocomplete="off" data-new-task-input/>
                    </label>
                    <label for="due-date" class="due-date-label">
                        <span>Due Date</span><input type="date" name="" id="due-date" data-new-task-date-input>
                    </label>
                    <button class ="modal-new-task-button" data-add-task-btn-modal>Add</button>
                </form>
            </div>
        </div>
        <!-- Task Template -->
        <template id="task-template">
            <div class="indv-taskcontainer">
                <div class="taskleft-div">
                    <label>
                        <input type="checkbox" name="complete-checkbox">
                        <li></li>
                    </label>
                </div>
                <div class="taskright-div" data-task-right-div>
                    <input type="date" class="due-date" name="due-date">
                    <button class="delete-task" data-delete-task-button><i class="bi bi-trash3"></i></button>
                </div>
            </div>
        </template>

    </div>
</body>
</html>
